<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Here are the places I have been</h1>
      <form id='user-places'>
          <label for="location">Location</label>
          <input type="text" id="location">
          <label for="landmark">Landmarks</label>
          <input type="text" id="landmark">
          <label for="time-of-year">Time of Year</label>
          <input type="text" id="time-of-year">
          <button type="submit">Add place</button> 
      </form>
      <h2>Places:</h2>
		  <ul id="places">
		  </ul>
		  <div id="show-place">
        <p>Location: <span class="location"></span></p>
        <p>Landmarks: <span class="landmark"></span></p>
        <p>Time of year: <span class="Time-of-year"></span></p>
     </div>
    </div>
  </body>
</html>
